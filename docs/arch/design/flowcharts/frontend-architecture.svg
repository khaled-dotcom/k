<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1000" viewBox="0 0 1200 1000">
  <style>
    .box{fill:#061018;stroke:#21899F;stroke-width:2;rx:8}
    .text{font-family:Arial, sans-serif;fill:#dfe7ec;font-size:13px}
    .title{font-size:18px;fill:#F7941E;font-weight:700}
    .arrow{stroke:#9fbfc6;stroke-width:2;fill:none;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#9fbfc6" />
    </marker>
  </defs>
  <text x="40" y="40" class="title">Frontend Architecture (components & data flow)</text>

  <!-- Header -->
  <rect x="60" y="80" width="1080" height="70" class="box" />
  <text x="80" y="120" class="text">Header (Logo, Nav, Auth Button) â€” persistent component</text>

  <!-- Hero component -->
  <rect x="60" y="170" width="520" height="140" class="box" />
  <text x="80" y="200" class="text">Hero Component</text>
  <text x="80" y="220" class="text">- Logo (SVG) - Typewriter heading - CTA</text>

  <!-- Services grid -->
  <rect x="640" y="170" width="500" height="140" class="box" />
  <text x="660" y="200" class="text">Services Grid</text>
  <text x="660" y="220" class="text">- Cards (image/title/desc) - responsive columns</text>

  <!-- Reusable Card -->
  <rect x="60" y="330" width="320" height="110" class="box" />
  <text x="80" y="360" class="text">Card Component</text>
  <text x="80" y="380" class="text">- Variants: small / medium / large</text>

  <!-- Modal / Forms -->
  <rect x="420" y="330" width="320" height="110" class="box" />
  <text x="440" y="360" class="text">Modal / Auth Forms</text>

  <!-- Slider / Reviews -->
  <rect x="780" y="330" width="360" height="110" class="box" />
  <text x="800" y="360" class="text">Reviews Slider (Swiper)</text>

  <!-- Data flow arrows -->
  <path d="M300,250 L300,330" class="arrow" />
  <path d="M500,250 L500,330" class="arrow" />

  <!-- State & API layer -->
  <rect x="60" y="470" width="1080" height="120" class="box" />
  <text x="80" y="510" class="text">Client state / API integration</text>
  <text x="80" y="530" class="text">- Fetch user profile, course progress, lessons, quizzes</text>

  <!-- Interaction notes -->
  <text x="60" y="630" class="title">Notes</text>
  <text x="60" y="660" class="text">- Use currentColor for icons, SVG logos, and tokens for theme control.</text>
  <text x="60" y="680" class="text">- Keep components small and reusable; use CSS variables for theme properties.</text>
</svg>